<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- tailwindcss cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- daisyUI cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fontawesome cdn  -->
    <script src="https://kit.fontawesome.com/7e464cca7d.js" crossorigin="anonymous"></script>


</head>

<body onload="loaderSection(true)">

    <header class="text-center my-10">
        <h1 class="text-5xl font-semibold mb-4 md:mb-4">AI Universe Hub</h1>
        <button class="rounded-xl text-white bg-red-500 px-7 py-6 text-xl font-medium">Sort By Date</button>
    </header>


    <section id="card-container" class="my-5  md:my-10 grid grid-cols-1 gap-5 md:grid-cols-3 container mx-auto">

    </section>
    <!-- see more button  -->
   
    <!-- loader -->
    <section id="loader" class="hidden">
        <div class="flex items-center justify-center">
            <div role="status">
                <svg aria-hidden="true"
                    class="inline w-8 h-52 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                    viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                        fill="currentColor" />
                    <path
                        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                        fill="currentFill" />
                </svg>
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </section>

    <div class="text-center">
        <button onclick="showMoreData()" id="see-more-btn" class="bg-red-500 hidden rounded-lg text-xl font-semibold text-white px-7 py-6">See
            More</button>
    </div>

    <!-- modal section  -->
    <section>

        <input type="checkbox" id="my-modal-5" class="modal-toggle" />
        <div class="modal">
            <div class="modal-box w-11/12 max-w-5xl">
                <div id="cards-information" class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div class="border rounded-lg p-5 bg-red-200">
                        <div id="description">
                            <h4 class="font-semibold text-2xl"></h4>
                        </div>
                        <div id="pricing" class="grid grid-cols-1 m-3 md:m-0 md:grid-cols-3 gap-3 my-5">
                            
                        </div>

                        <div class="grid grid-cols-2 gap-5">
                            <div id="features">

                            </div>
                            <div id="integration">

                            </div>
                        </div>

                    </div>

                    <div id="right-section" class="border p-5 rounded-lg">
                        
                    </div>
                </div>

                <div class="modal-action">
                    <label for="my-modal-5" class="btn"><i class="fa-solid fa-xmark"></i></label>
                </div>
            </div>
        </div>

    </section>
    


    <!-- javascript cdn  -->
    <script src="script.js"></script>

</body>

</html>
